<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">System Resource Monitor</h2>
    <!-- GPU Temperature -->
<div class="col-md-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h6 class="card-title">GPU Temp</h6>
            <p class="fs-4 mb-0" id="gpu-temp">-- °C</p>
            <small class="text-muted">Temperature</small>
        </div>
    </div>
</div>

<!-- GPU Fan -->
<div class="col-md-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h6 class="card-title">GPU Fan</h6>
            <p class="fs-4 mb-0" id="gpu-fan">-- RPM</p>
            <small class="text-muted">Fan Speed</small>
        </div>
    </div>
</div>

<!-- CPU Temp -->
<div class="col-md-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h6 class="card-title">CPU Temp</h6>
            <p class="fs-4 mb-0" id="cpu-temp">-- °C</p>
            <small class="text-muted">Package Temperature</small>
        </div>
    </div>
</div>

<!-- CPU Fan -->
<div class="col-md-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h6 class="card-title">CPU Fan</h6>
            <p class="fs-4 mb-0" id="cpu-fan">-- RPM</p>
            <small class="text-muted">Fan Speed</small>
        </div>
    </div>
</div>

</div>

<script src="{{ url_for('static', filename='js/monitor.js') }}"></script>
</body>
</html>
